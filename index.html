<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
 
  <title>Quiz Time!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />

</head>
<body>
  <header id = mainHeader>Welcome To The Coding Quiz</header>

  <div id = 'startCont'>
    
    <p>Anser the Questions within the time limit, for every wrong answer your Time Will be decreased by 15 seconds.</p>
    <button id = "startBtn" type = "button" class = "btn">Let's Quiz!</button>
    <p>If the Timer Hits 0 YOU LOSE!!!!!</p>
    <button id = "hscoreBtn" type = "button" class = "btn">High Scores</button>
    
  </div>


  <main class = "mainWindow">
    
    
    
    <div id="gamePane">
      
      <h1 id = "question"></h1>

      <div id="ansPane">
        <div class="answerRow">
          <input type="radio" name = "choose" id = "answer1">
          <label for = "answer1" id =ans1 ></label>

        
          <input type="radio" name = "choose" id = "answer2">
          <label for = "answer2" id = "ans2"></label>
        
          <input type="radio" name = "choose" id = "answer3">
          <label for = "answer3" id = "ans3"></label>
        
          <input type="radio" name = "choose" id = "answer4">
          <label for = "answer4" id="ans4"></label>
        </div>

        


      </div>

      <footer>
        <button id = "ansBtn" type = "button" class = "btn">Answer</button>
        <p id = validity></p>
      </footer>
    </div>
    <div class = "highScorePane" id ="highScorePane">
      <header >High Scores</header>
      
      <ol id ="hsList"></ol>
      <label for = "initials">Initails: </label>
      <input type="text" id="initials">
      <button id = "submit" type = "button" class = "btn">Submit</button>
      <button id = "home" type = "button" class = "btn">Home</button>
    </div>
    



  </main>




</body>
<script src="assets/script.js"></script>
<script src="assets/questions.js"></script>
</html>
